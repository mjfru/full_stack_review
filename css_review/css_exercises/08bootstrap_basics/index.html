<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Bootstrap Button Exercise</title>
</head>
<body>
  <section class="container">
    <h1 class="text-center text-white bg-dark">Bad News</h1>
    
    <div class="alert alert-warning" role="alert">
      You are going to die one day! It sucks, but it's normal :( 
    </div>
    
    <button class="btn btn-success">Come To Terms With</button>
    <button class="btn btn-danger">Continue To Deny</button>
    
  </section>
</body>
</html>

<!--
Please add in the appropriate bootstrap classes according to these instructions:

Make the section a bootstrap container

Give the h1 white text, a dark background, and center-aligned text

Make the div an alert ('warning' color).  Set the role attribute to alert, for accessibility purposes!

Make the first button a green bootstrap button

Make the second button a red bootstrap button
-->
